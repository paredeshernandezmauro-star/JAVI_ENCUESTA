<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encuesta de Experiencia</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 16px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      font-weight: 600;
      margin-top: 20px;
      display: block;
      color: #444;
    }
    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: 0.3s;
    }
    select:focus, textarea:focus {
      border-color: #5b8def;
      box-shadow: 0 0 6px rgba(91,141,239,0.4);
      outline: none;
    }
    textarea {
      min-height: 110px;
      resize: vertical;
    }
    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      font-size: 17px;
      font-weight: bold;
      color: white;
      background: #5b8def;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #4a7adc;
    }
body {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.titulo-principal {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 20px;
  margin-top: 0;
  width: 100%;
}
  </style>
</head>
<body>
  <h1>Encuesta </h1>
  <form action="https://formsubmit.co/TU_CORREO_AQUI" method="POST">
    <label>¿En qué medida te has sentido inmerso/a en la experiencia?</label>
    <select name="inmersion" required>
      <option>Nada</option>
      <option>Poco</option>
      <option>Bastante</option>
      <option>Mucho</option>
    </select>

    <label>¿El pasaje te permitió empatizar con lo que puede sentir una persona víctima?</label>
    <select name="empatia" required>
      <option>Sí</option>
      <option>Más o menos</option>
      <option>No</option>
    </select>

    <label>¿Qué parte del recorrido te impactó más?</label>
    <textarea name="impacto"></textarea>

    <label>¿Crees que tu comportamiento o actitud cambiará después de este pasaje?</label>
    <select name="cambio_actitud" required>
      <option>Sí</option>
      <option>No</option>
      <option>No estoy seguro/a — explica por qué</option>
    </select>
    <textarea name="explicacion_cambio"></textarea>

    <label>¿Fue clara la información sobre ansiedad, dismorfia corporal, adicciones, depresión y suicidio?</label>
    <select name="claridad_info" required>
      <option>Sí</option>
      <option>Más o menos</option>
      <option>No — puntos de mejora</option>
    </select>
    <textarea name="mejoras_info"></textarea>

    <label>¿Recomendarías esta experiencia a otros compañeros/as o amigos/as?</label>
    <select name="recomendacion" required>
      <option>Sí</option>
      <option>No — ¿por qué?</option>
    </select>
    <textarea name="motivo_recomendacion"></textarea>

    <label>¿Añadirías algún elemento o cambiarías algo en el recorrido?</label>
    <textarea name="sugerencias"></textarea>

    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://tu-pagina-de-agradecimiento.com">

    <button type="submit">Enviar respuestas</button>
  </form>
</body>
</html>
